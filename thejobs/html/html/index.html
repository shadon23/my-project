<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First website</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section">

        <h1 class="header"> <span> Получите видео-инструкцию</span> <br> <strong>Как заработать свой первый миллион</strong> </h1>
        <div class="main">
            <div class="video">
                <!--<iframe width="560" height="315" src="video/1.mp4" aria-controls="controls" poster="img/1.png" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
                <video controls width="560" height="315" poster="img/4.png" preload="none">
                    <source src="video/1.mp4" type="video/mp4">
                </video>

            </div>
            <div class="form">
                <p class="form-header">Введите свой Email</p>
                <form action="#">
                    <input type="text" class="form-control-name" placeholder="Ваше имя"> <br>
                    <input type="text" class="form-control-call" placeholder="Ваша телефон"> <br>
                    <button class="btn">Получить консультацию</button>
                </form>
            </div>

        </div>
    </div>
    <div class="menu">
        <h2 class="menu-header"> Почему нужно это делать сейчас? </h2>
        <div class="col">
            <img src="img/1.png" alt="Первое примущество">
            <p class="form-menu">Первое примущество</p>
        </div>
        <div class="col">
            <img src="img/2.png" alt="Второе примущество">
            <p class="form-menu">Второе примущество</p>
        </div>
        <div class="col">
            <img src="img/3.png" alt="Третье примущество">
            <p class="form-menu">Третье примущество</p>
        </div>
        <div class="col">
            <img src="img/4.png" alt="Четьвертое примущество">
            <p class="form-menu">Четьвертое примущество</p>
        </div>
    </div>
    <button class="btn">Получить инструкцию !</button>

</body>

</html>
